
<!DOCTYPE html>
<html>
	<head> 
	<meta charset="UTF-8"> 
	<title>Fermentation Controller Settings
	</title> 
	</head>
	<body>
	<style>body{padding:0;margin:0;top:0;left:0;position:absolute;height:100%;width:100%;font-family:Roboto,Arial,sans-serif}.header-section{color:#deb319;background-color:#4c4c53;padding:5px 50px;box-shadow:0 1px 10px -2px rgba(0,0,150,.8)}#submit-button,.form-section{box-shadow:0 2px 10px -2px rgba(0,0,0,.8)}.body-section{padding:20px 50px}.form-body{display:flex;flex-wrap:wrap;margin-bottom:50px}.form-section{background-color:rgba(0,0,0,.05);border-radius:2px;margin-bottom:25px;padding-bottom:10px;margin-right:20px;margin-left:0}.form-section .section-header{margin:0 0 10px;border-radius:2px 2px 0 0;padding:5px 10px;color:#fff;background-color:#4c4c53}.form-section .form-field{padding:3px 15px}.form-section .form-field label{display:inline-block;min-width:200px}a{text-decoration:none}#submit-button{cursor:pointer;font-size:14pt;font-weight:700;border:1px solid #ccc;border-radius:2px;margin:2px 30px;padding:1px 30px}
	</style>

	<div class="header-section">
		<h2>Fermentation Controller Settings</h2>
	</div>
	<div class="body-section">
		<form method="get" action="update_settings">
			<div class="form-body">

			<div class="form-section"> 
				<h3 class="section-header">Fan</h3> 
				<div class="form-field">
					<label>Enabled
					</label>
					<input class="form-control" type="checkbox" name="FanEnabled" {{FanEnabled}}/> 
				</div>
				<div class="form-field">
					<label>IO Pin
					</label>
					<input class="form-control" type="number" name="FanPin" min="0" max="20" value="{{FanPin}}"/>
				</div>
				<div class="form-field">
					<label>ON Temperature
					</label>
					<input class="form-control" type="number" name="FanTempOn" min="40" max="90" value="{{FanTempOn}}"/> 
				</div>
				<div class="form-field">
					<label>OFF Temperature
					</label>
					<input class="form-control" type="number" name="FanTempOff" min="40" max="90" value="{{FanTempOff}}"/> 
				</div>
			</div>

			<div class="form-section"> 
				<h3 class="section-header">Water Pump
				</h3> 
				<div class="form-field">
				<label>Enabled
				</label>
				<input class="form-control" type="checkbox" name="PumpEnabled" {{PumpEnabled}}/> 
				</div>
				<div class="form-field">
				<label>IO Pin
				</label>
				<input class="form-control" type="number" name="PumpPin" min="0" max="20" value="{{PumpPin}}"/>
				</div>
				<div class="form-field">
					<label>ON Temperature
					</label>
					<input class="form-control" type="number" name="PumpOnTemp" min="40" max="90" value="{{PumpOnTemp}}"/> 
				</div>
				<div class="form-field">
					<label>ON Interval(ms)
					</label>
					<input class="form-control" type="number" name="PumpOnInterval" min="0" max="999999" value="{{PumpOnInterval}}"/> 
					</div>
				<div class="form-field">
				<label>OFF Interval (ms)
					</label>
					<input class="form-control" type="number" name="PumpOffInterval" min="0" max="999999" value="{{PumpOffInterval}}"/>
				</div>
			</div>

			<div class="form-section"> 
			<h3 class="section-header">Misc
			</h3>
			<div class="form-field">
			<label>Ignore Errors
			</label>
			<input class="form-control" type="checkbox" name="IgnoreErrors" {{IgnoreErrors}}/>
			</div>
			<div class="form-field">
			<label>Ferment Temp Pin
			</label>
			<input class="form-control" type="number" name="FermentSensorPin" min="0" max="20" value="{{FermentSensorPin}}"/>
			</div>
			<div class="form-field">
			<label>Check Interval (ms)
			</label>
			<input class="form-control" type="number" name="CheckInterval" min="1" value="{{CheckInterval}}"/> 
			</div>
			<div class="form-field">
			<label>Intranet Only
			</label>
			<input class="form-control" type="checkbox" name="IntranetOnly" {{IntranetOnly}}/> 
			</div>
			</div>

			</div>
			<div>
			<a href="/">Cancel
			</a>
			<button id="submit-button" type="submit">Save
			</button> 
			</div>
			</form>
			</div>
		</div>
	</body>
</html>
